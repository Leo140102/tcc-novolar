<!DOCTYPE html>

<html lang="en">



<head>
    <meta charset="utf-8" />
    <link rel="icon" href="imagens/Logo NovoLar.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>NovoLar - um lar para estudantes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="Stylesheet" href="formCadastro.css" />
</head>

<body>

    <header>
        <a href="index.html" class="logo"><img src="imagens/Logo NovoLar.png"> </a>


    </header>

    <div class="container">
        <div class="login">
            <form action="" class="cadastro-form">
                <h2 class="title">Cadastre-se</h2>
                <div class="input-field">
                    <i class="bx bx-user"></i>
                    <input type="text" placeholder="CPF">
                </div>
                <div class="input-field">
                    <i class="bx bx-calendar"></i>
                    <input type="date" placeholder="Nascimento">
                </div>
                <div class="input-field">
                    <i class="bx bx-phone"></i>
                    <input type="tel" placeholder="Telefone">
                </div>
                <a href="formCadastro.html">
                    <input type="submit" value="Cadastrar" class="btn">
                </a>
            </form>
        </div>

    </div>
    <script src="App.js"></script>

</body>

</html>
