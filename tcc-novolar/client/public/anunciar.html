<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="anunciar.css">
    <title>Formulário</title>
</head>

<body>

    <header>
        <a href="index.html" class="logo"><img src="imagens/Logo NovoLar.png"> </a>
    </header>
    <div class="container">

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Anunciar Imóvel</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="titulo">Título</label>
                        <input id="titulo" type="text" name="titulo" placeholder="Digite o título do imóvel" required>
                    </div>

                    <div class="input-box-valor">
                        <label for="valor">Valor</label>
                        <input id="valor" type="text" name="valor" placeholder="Digite o valor" required>
                    </div>
                    <div class="input-box-area">
                        <label for="area">Área</label>
                        <input id="area" type="text" name="area" placeholder="Digite a área" required>
                    </div>

                    <div class="input-box-endereco">
                        <label for="endereco">Endereço</label> 
                        <input id="endereco" type="text" name="endereco" placeholder="Digite o endereço" required>
                    </div>

                    <div class="input-box-descricao">
                        <label for="descricao">Descrição</label>
                        <input id="descricao" type="text" name="descricao" placeholder="Digite a descrição " required>
                    </div>
                    <!----------------------------------------- FIM TABELA IMOVEL ------------------------------------>

                </div>




            </form>
        </div>

        <div class="form-image">
                <div class="input-box">
                    <label for="imagens">Imagens</label>
                    <input id="imagens" type="file" name="imagens" placeholder="Selecione Imagens" required multiple>
                </div>

            <div class="idade-inputs">
                <div class="idade-title">
                    <h6>Idade</h6>
                </div>

                <div class="idade-group">
                    <div class="idade-input">
                        <input id="maior" type="radio" name="idade">
                        <label for="maior">+18</label>
                    </div>

                    <div class="idade-input">
                        <input id="intervalo1" type="radio" name="idade">
                        <label for="intervalo1">17-25</label>
                    </div>

                    <div class="idade-input">
                        <input id="intervalo2" type="radio" name="idade">
                        <label for="intervalo2">25-35</label>
                    </div>

                    <div class="gender-input">
                        <input id="qualquer" type="radio" name="idade">
                        <label for="qualquer">Qualquer idade</label>
                    </div>
                </div>
            </div>
            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Sexo</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input id="female" type="radio" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input id="male" type="radio" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input id="ambos" type="radio" name="gender">
                        <label for="ambos">Ambos</label>
                    </div>

                </div>
            </div>
            <div class="animais-inputs">
                <div class="animais-title">
                    <h6>Animais</h6>
                </div>

                <div class="animais-group">
                    <div class="animais-input">
                        <input id="permitidoA" type="radio" name="animais">
                        <label for="permitidoA">Permitido</label>
                    </div>

                    <div class="animais-input">
                        <input id="proibidoA" type="radio" name="animais">
                        <label for="proibidoA">Proibido</label>
                    </div>
                </div>
            </div>
            <div class="fumar-inputs">
                <div class="fumar-title">
                    <h6>Fumar</h6>
                </div>

                <div class="fumar-group">
                    <div class="fumar-input">
                        <input id="permitidoF" type="radio" name="fumar">
                        <label for="permitidoF">Permitido</label>
                    </div>

                    <div class="fumar-input">
                        <input id="proibidoF" type="radio" name="fumar">
                        <label for="proibidoF">Proibido</label>
                    </div>

                </div>
            </div>

            <div class="anuncie-button">
                <button><a href="index.html">anunciar</a> </button>
            </div>
        </div>
    </div>
</body>

</html>
