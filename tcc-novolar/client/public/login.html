<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="imagens/Logo NovoLar.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>NovoLar - um lar para estudantes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="Stylesheet" href="login.css" />
</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="imagens/Logo NovoLar.png"> </a>
    </header>

    <div class="container">
        <div class="login">
            <form action="" class="login-form">
                <h2 class="title">Entre</h2>
                <div class="input-field">
                    <i class="bx bx-envelope"></i>
                    <input type="email" placeholder="E-mail" id="email" required>
                </div>
                <div class="input-field">
                    <i class="bx bx-lock"></i>
                    <input type="password" placeholder="Senha" id="senha" required>
                </div>
                <a href="#" class="esqueceu" id="esqueceu">
                    Esqueceu a senha?
                </a>

               
                <button type="button" class="btn" id="login" onclick="logar()">Login</button>

                <p class="social-text">Ou entre usando:</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="bx bxl-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="bx bxl-gmail"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="bx bxl-google"></i>
                    </a>
                </div>
                <p class="account-text">Não possui uma conta? <a href="#" id="cadastro-btn2">Cadastre-se</a></p>
            </form>
            <form action="" class="cadastro-form" id="cadastro">
                <h2 class="title">Cadastre-se</h2>
                <div class="input-field">
                    <i class="bx bx-user"></i>
                    <input type="text" placeholder="Nome" required id="nome">
                </div>

                <div class="input-field">
                    <i class="bx bx-card"></i>
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            const cpfInput = document.querySelector('input[type="text"][placeholder="CPF"]');

                            cpfInput.addEventListener('input', function (e) {
                                if (this.value.length > 14) {
                                    this.value = this.value.slice(0, 14);
                                }
                                this.value = this.value.replace(/\D/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1-$2').replace(/(\d{3})(\d)/, '$1.$2');
                            });
                        });
                    </script>
                    <input type="text" placeholder="CPF" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        inputmode="numeric" title="Digite o CPF no formato 000.000.000-00" id="cpf">
                </div>
                <div class="input-field">
                    <i class="bx bx-envelope"></i>
                    <input type="email" placeholder="Email" required id="emailCadastro">
                </div>
                <div class="input-field">
                    <i class="bx bx-lock"></i>
                    <!-- <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            const senhaInput = document.querySelector('input[type="text"][placeholder="Senha"]');

                            cpfInput.addEventListener('input', function (e) {
                                if (/^[A-Za-z0-9]{6,}$/.test(this.value)) {

                                } else {
                                    alert('Por favor, insira uma senha válida com no mínimo 6 caracteres.');
                                }
                            });
                        });
                    </script> -->
                    <input type="password" placeholder="Senha" required id="senhaCadastro">
                </div>

                <div id="divTermos" style="display: flex; align-items: center;">
                    <input type="checkbox" id="termosConcordancia" name="termosConcordancia">
                    <label for="termosConcordancia" id="termos"> Li e concordo com os Termos de Uso e a Política de
                        Privacidade.</label>
                </div>

                <a href="index.html">
                    <button type="submit" class="btn" onclick="cadastroUser()">Cadastrar</button>
                </a>
                <p class="social-text">Ou entre usando:</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="bx bxl-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="bx bxl-gmail"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="bx bxl-google"></i>
                    </a>
                </div>
                <p class="account-text">Já possui uma conta? <a href="#" id="login-btn2">Entrar</a></p>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Já é cadastrado?</h3>
                    <p>Entre em sua conta</p>
                    <button class="btn" id="login-btn">Fazer login</button>
                </div>
                <img src="imagens/login.svg" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Ainda não é cadastrado?</h3>
                    <p>Seja bem-vindo! Cadastre-se e tenha acesso à novas ferramentas.</p>
                    <button class="btn" id="cadastro-btn">Criar conta</button>
                </div>
                <img src="imagens/explorar.svg" alt="" class="image">
            </div>
        </div>
    </div>
    <!--whatssapp-->
    <div class="buttonzap">
        <a href="https://wa.me/5544998996466" class="icon" target="_blank"><i class="bx bxl-whatsapp" id="zap"></i></a>
    </div>

    <div class="toast">
        <div class="toast-content">
            <i class="fas fa-solid fa-check check"></i>
            <div class="message">
                <span class="text text-1">Aviso!</span>
                <span class="text"></span>
            </div>
        </div>
        <i class="bx bxl-x close"></i>
        <div class="progress"></div>
    </div>

    <script src="App.js"></script>
    <script src="login.js"></script>
    <script src="cadastro.js"></script>
    <script src="main.js"></script>


</body>

</html>
